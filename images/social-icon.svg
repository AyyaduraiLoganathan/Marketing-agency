<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#fff0f0" />
  
  <!-- Central Network Hub -->
  <circle cx="100" cy="100" r="25" fill="#ff6b6b" opacity="0.3" />
  <circle cx="100" cy="100" r="20" fill="white" />
  <text x="100" y="104" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#ff6b6b">SM</text>
  
  <!-- Social Media Platforms -->
  <!-- Facebook -->
  <circle cx="50" cy="60" r="15" fill="#4e42d4" opacity="0.7" />
  <text x="50" y="64" font-family="Arial" font-size="10" text-anchor="middle" fill="white">f</text>
  
  <!-- Twitter -->
  <circle cx="150" cy="60" r="15" fill="#1da1f2" opacity="0.7" />
  <text x="150" y="64" font-family="Arial" font-size="10" text-anchor="middle" fill="white">t</text>
  
  <!-- Instagram -->
  <circle cx="50" cy="140" r="15" fill="#c13584" opacity="0.7" />
  <text x="50" y="144" font-family="Arial" font-size="10" text-anchor="middle" fill="white">i</text>
  
  <!-- LinkedIn -->
  <circle cx="150" cy="140" r="15" fill="#0077b5" opacity="0.7" />
  <text x="150" y="144" font-family="Arial" font-size="10" text-anchor="middle" fill="white">in</text>
  
  <!-- YouTube -->
  <circle cx="100" cy="50" r="15" fill="#ff0000" opacity="0.7" />
  <text x="100" y="54" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Y</text>
  
  <!-- Pinterest -->
  <circle cx="100" cy="150" r="15" fill="#e60023" opacity="0.7" />
  <text x="100" y="154" font-family="Arial" font-size="10" text-anchor="middle" fill="white">P</text>
  
  <!-- Connection Lines -->
  <line x1="70" y1="60" x2="85" y2="85" stroke="#4e42d4" stroke-width="2" opacity="0.5" />
  <line x1="130" y1="60" x2="115" y2="85" stroke="#1da1f2" stroke-width="2" opacity="0.5" />
  <line x1="70" y1="140" x2="85" y2="115" stroke="#c13584" stroke-width="2" opacity="0.5" />
  <line x1="130" y1="140" x2="115" y2="115" stroke="#0077b5" stroke-width="2" opacity="0.5" />
  <line x1="100" y1="70" x2="100" y2="85" stroke="#ff0000" stroke-width="2" opacity="0.5" />
  <line x1="100" y1="130" x2="100" y2="115" stroke="#e60023" stroke-width="2" opacity="0.5" />
  
  <!-- Social Media Elements -->
  <!-- Like/Heart -->
  <path d="M30,40 Q25,35 30,30 Q35,25 40,30 Q45,25 50,30 Q55,35 50,40 Q40,50 30,40" fill="#ff6b6b" opacity="0.7" />
  
  <!-- Comment Bubble -->
  <path d="M160,40 Q170,40 170,30 Q170,20 160,20 Q150,20 150,30 Q150,40 160,40 L155,45 Z" fill="#4e42d4" opacity="0.7" />
  
  <!-- Share Arrow -->
  <path d="M30,160 L40,150 L35,150 L35,140 L25,140 L25,150 L20,150 Z" fill="#4e42d4" opacity="0.7" />
  
  <!-- Hashtag -->
  <text x="160" y="164" font-family="Arial" font-size="14" font-weight="bold" fill="#4e42d4" opacity="0.7">#</text>
  
  <!-- Engagement Metrics -->
  <circle cx="40" cy="100" r="8" fill="#ff6b6b" opacity="0.5" />
  <text x="40" y="103" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff6b6b">+1</text>
  
  <circle cx="160" cy="100" r="8" fill="#ff6b6b" opacity="0.5" />
  <text x="160" y="103" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff6b6b">+1</text>
  
  <!-- User Icons -->
  <circle cx="70" cy="30" r="5" fill="#4e42d4" opacity="0.3" />
  <path d="M70,28 Q70,25 73,25 Q76,25 76,28 Q76,30 73,30 Q70,30 70,28" fill="#4e42d4" opacity="0.5" />
  <path d="M68,33 Q70,35 73,35 Q76,35 78,33" fill="none" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
  
  <circle cx="130" cy="30" r="5" fill="#4e42d4" opacity="0.3" />
  <path d="M130,28 Q130,25 133,25 Q136,25 136,28 Q136,30 133,30 Q130,30 130,28" fill="#4e42d4" opacity="0.5" />
  <path d="M128,33 Q130,35 133,35 Q136,35 138,33" fill="none" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
</svg>