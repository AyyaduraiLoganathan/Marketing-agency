<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#f0f4ff" />
  <circle cx="150" cy="150" r="50" fill="#e6ebff" />
  <circle cx="650" cy="450" r="70" fill="#e6ebff" />
  
  <!-- Abstract Shapes -->
  <path d="M300,200 Q400,100 500,200 T700,300 Q600,400 500,350 T300,200" fill="#4e42d4" opacity="0.1" />
  <path d="M200,300 Q300,200 400,300 T600,400 Q500,500 400,450 T200,300" fill="#ff6b6b" opacity="0.1" />
  
  <!-- Digital Marketing Elements -->
  <!-- Computer/Screen -->
  <rect x="300" y="250" width="200" height="150" rx="10" fill="#4e42d4" />
  <rect x="310" y="260" width="180" height="130" rx="5" fill="white" />
  
  <!-- Screen Content -->
  <rect x="330" y="280" width="140" height="10" rx="2" fill="#4e42d4" opacity="0.3" />
  <rect x="330" y="300" width="100" height="10" rx="2" fill="#4e42d4" opacity="0.3" />
  <rect x="330" y="320" width="120" height="10" rx="2" fill="#4e42d4" opacity="0.3" />
  <rect x="330" y="340" width="80" height="10" rx="2" fill="#ff6b6b" opacity="0.5" />
  
  <!-- Stand -->
  <path d="M380,400 L350,450 L450,450 L420,400" fill="#2d2d2d" />
  <rect x="350" y="450" width="100" height="10" rx="2" fill="#2d2d2d" />
  
  <!-- Digital Marketing Icons -->
  <!-- SEO Icon -->
  <circle cx="200" cy="200" r="30" fill="#4e42d4" opacity="0.2" />
  <text x="200" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#4e42d4">SEO</text>
  
  <!-- Social Media Icon -->
  <circle cx="600" cy="200" r="30" fill="#ff6b6b" opacity="0.2" />
  <text x="600" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff6b6b">SOCIAL</text>
  
  <!-- Analytics Icon -->
  <circle cx="200" cy="400" r="30" fill="#4e42d4" opacity="0.2" />
  <text x="200" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#4e42d4">DATA</text>
  
