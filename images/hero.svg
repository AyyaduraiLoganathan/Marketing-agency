  <text x="600" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff6b6b">AUTO</text>
  
  <!-- Connecting Lines -->
  <line x1="230" y1="200" x2="300" y2="250" stroke="#4e42d4" stroke-width="2" opacity="0.3" />
  <line x1="570" y1="200" x2="500" y2="250" stroke="#ff6b6b" stroke-width="2" opacity="0.3" />
  <line x1="230" y1="400" x2="300" y2="350" stroke="#4e42d4" stroke-width="2" opacity="0.3" />
  <line x1="570" y1="400" x2="500" y2="350" stroke="#ff6b6b" stroke-width="2" opacity="0.3" />
  
  <!-- Growth Chart -->
  <polyline points="330,360 350,340 370,350 390,320 410,310 430,290" fill="none" stroke="#4e42d4" stroke-width="2" />
  <circle cx="430" cy="290" r="5" fill="#ff6b6b" />
