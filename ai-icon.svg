<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f4ff" />
  
  <!-- Robot Head/AI Face -->
  <rect x="60" y="50" width="80" height="90" rx="10" fill="#4e42d4" opacity="0.2" />
  
  <!-- Robot Eyes -->
  <circle cx="80" cy="80" r="10" fill="#4e42d4" opacity="0.5" />
  <circle cx="120" cy="80" r="10" fill="#4e42d4" opacity="0.5" />
  <circle cx="80" cy="80" r="5" fill="white" />
  <circle cx="120" cy="80" r="5" fill="white" />
  
  <!-- Robot Mouth/Interface -->
  <rect x="75" y="105" width="50" height="15" rx="5" fill="#4e42d4" opacity="0.3" />
  <line x1="80" y1="112" x2="90" y2="112" stroke="white" stroke-width="2" />
  <line x1="95" y1="112" x2="105" y2="112" stroke="white" stroke-width="2" />
  <line x1="110" y1="112" x2="120" y2="112" stroke="white" stroke-width="2" />
  
  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="35" stroke="#4e42d4" stroke-width="3" />
  <circle cx="100" cy="30" r="5" fill="#ff6b6b" />
  
  <!-- Circuit Board Elements -->
  <line x1="70" y1="60" x2="130" y2="60" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
  <line x1="70" y1="70" x2="130" y2="70" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
  <line x1="70" y1="130" x2="130" y2="130" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
  <line x1="70" y1="60" x2="70" y2="130" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
  <line x1="130" y1="60" x2="130" y2="130" stroke="#4e42d4" stroke-width="1" opacity="0.5" />
  
  <!-- AI Brain/Neural Network -->
  <circle cx="100" cy="30" r="15" fill="none" stroke="#4e42d4" stroke-width="1" opacity="0.3" />
  
  <!-- Connection Nodes -->
  <circle cx="85" cy="150" r="5" fill="#ff6b6b" opacity="0.7" />
  <circle cx="100" cy="160" r="5" fill="#ff6b6b" opacity="0.7" />
  <circle cx="115" cy="150" r="5" fill="#ff6b6b" opacity="0.7" />
  
  <!-- Connection Lines -->
  <line x1="85" y1="140" x2="85" y2="150" stroke="#4e42d4" stroke-width="2" />
  <line x1="100" y1="140" x2="100" y2="160" stroke="#4e42d4" stroke-width="2" />
  <line x1="115" y1="140" x2="115" y2="150" stroke="#4e42d4" stroke-width="2" />
  
  <!-- Data Flow Elements -->
  <path d="M40,100 Q55,90 70,100" fill="none" stroke="#4e42d4" stroke-width="2" stroke-dasharray="3,3" />
  <path d="M130,100 Q145,110 160,100" fill="none" stroke="#4e42d4" stroke-width="2" stroke-dasharray="3,3" />
  
  <!-- Binary/Code Elements -->
  <text x="40" y="80" font-family="monospace" font-size="8" fill="#4e42d4">10</text>
  <text x="40" y="90" font-family="monospace" font-size="8" fill="#4e42d4">01</text>
  <text x="40" y="100" font-family="monospace" font-size="8" fill="#4e42d4">10</text>
  
  <text x="155" y="80" font-family="monospace" font-size="8" fill="#4e42d4">01</text>
  <text x="155" y="90" font-family="monospace" font-size="8" fill="#4e42d4">10</text>
  <text x="155" y="100" font-family="monospace" font-size="8" fill="#4e42d4">01</text>
  
  <!-- AI Text -->
  <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#4e42d4">AI</text>
</svg>